      <img src=".\Bilder\HappyNewYear.jpg" style="width:100%" onclick="onClick(this)" alt="<h1>Frohes Neues Jahr</h1>
      Wow 2022 ist vorbei, und ich muss sagen es war schön denn es war unser Jahr. 2022 wird immer das Jahr sein in dem wir zusammen gekommen sind, es wird immer 
      das Jahr sein in dem wir so viele erstemale miteinander erlebt haben. Das Jahr aus dem ein ich und du ein wir geworden ist. Mit dir ist das Jahr wie im Fluge vergangen.Es gab höhen und tiefen aber wir haben zusammen 
      gehalten egal was das Schickal uns vor die Füße geschmissen hat. Es fällt mir oft schwer mit Worten zu beschreiben was ich für dich fühle deswegen schreibe ich hier einfach ein paar Zeilen.
      Ich bin froh dich angeschrieben zu haben, und ich würde es immer wieder tun. Saskia du bist echt einer der besten und schönste Zufall der mir je passiert ist, bei kann ich ich sein, ich darf stark sein und auch mal verletzlich.
      Du nimmst mich mit all meinem Ecken und Kanten an, du nimmst mich so wie ich bin und dass halte ich alles andere als selbstverständlich. Durch dich verändere ich mich ins postive, du inspierst mich jeden Tag immer das beste aus mir zu machen. 
      Wenn ich mich schlecht fühle bist du für mich da und hörst mir zu und baust mich wieder auf. Bei dir kann ich mich ohne Angst fallen lassen, ich fühle mich in deiner Anwesenheit richtig sicher und geborgen.
      Du zeigst mir immer wieder wie schön Liebe ist, ein 'Schreib mir wenn du Zuhause bist','Fahr bitte vorsichtig' oder die TikToks lassen mein Herz immer hör schlagen denn damit lässt du mich spühren
      dass du mich liebst. Du schenkst mir mit deiner Liebe, Mut und Kraft. Trotz dass wir uns ein Jahr kennen, kennst du mich besser als jeder andere, du erkennst an meiner Stimme wie ich mich fühle und weißt wie du mich wieder aufbauen kannst. Wenn ich einen scheiß Tag habe gibt es nichts besseres als 
      mit dir zu kuscheln und einfach mal kurz die Welt auszublenden. An so einem Tag wie heute wird mir klar wie glücklich ich bin mein Leben mit so einer tollen Frau wie dir zu teilen. Als wir uns damals im Bonfire getroffen haben und als wir das Doppeldate
      mit Nico und Wanne hatten wusste ich dass ich mich in dich verliebt habe. Diese Momente waren einfach so crasy dass mir dies besonders bewusst geworden ist. Wir reden wie beste Freunde, albern herum wie 
      kleine Kinder, halten zusammen wie ein altes Ehepaar und beschützen uns gegenseitig wie ein altes Ehepaar. Das alles liebe ich an uns, ich liebe es dass unsere Geschichte anders 
      ist als all die anderen und ich liebe es dass wir so sind wie wir sind. Ich liebe deine blauen Augen, ich liebe es wenn du total müde in meinem Arm liegst und dagegen ankämpfst nicht einzuschlafen. Ich liebe einfach 
      alles an dir und ich will kein Detail verändern denn all deine Ecken und Kanten machen dich zu dem Menschen in den ich Verliebt habe. Mit jedem Tag an dem wir zusammen sind bemerke ich dass ich dich immer mehr liebe und 
      entdecke immer wieder neue Seiten an dir.<br>
      
      Irgendwie kann ich mir ein Leben ohne dich nicht mehr vorstellen. Danke dass du du bist,danke dass ich soviel 2022 mit dir erleben durfte. Du hast mich mal gefragt ob du mich für immer behalten darfst: Ja sehr gerne sogar!  <br>
      Ich hoffe wir bleiben für immer Zusammen, denn einen Menschen so wie dich trifft man nur selten. Ich finde es schön dass ich dir dieses Jahr Frohes Neues Jahr nicht per WhatsApp schreiben muss sondern es dir persöhnlich sagen und 
      dich dabei küssen darf <br>
      Ich freue mich auf das Jahr 2023 und auf all was da kommt.

       <img src=".\Bilder\SCD.JPG" style="width:100%" onclick="onClick(this)" alt="<h1>Düsseldorf - die erste Auszeit</h1> <br> Manchmal ist es gut, wenn man sein Gerümpel mal aufräumt, denn dann findet man auch mal einen Gutschein für eine Zeit zu zweit. Der Gutschein hat bestimmt 2 Jahre darauf gewartet, 
      dass er mal ein gelöst wird. 'Den löse ich mit Saskia' ein war mein Gedanke. Also habe ich dir den gezeigt und wir haben geschaut, was damit machen können. Die erstem paar Male wurden wir nicht fündig, aber irgendwann fandest du das Innside am Hafen Düsseldorf und wir beide fanden damit direkt eine Sache,

      auf dem Weg zum Hotel gab es schon viel zu bestaunen, denn wir fuhren am Landtag vorbei, an dem Firmensitz von Loreal Deutschland und am Medienhaus vom WDR. Die Gegend, in der unser Hotel lag, war sehr nobel, denn keine 500 m weiter lag das Hyatt Hotel Düsseldorf. Uns kamen ein Ferrari und eine sehr dicke Limousine entgegen. 
      Wir beide waren schon fasziniert von der Gegend. <br> 
      Wir beide hatten Hunger, als fuhren wir in das Cafe Buur an dem uns schon eine Schlange begrüßt hatte. Du hattest eigentlich keinen Bock darauf zu warten. Aber die Leute kamen in Booten aus dem Cafe raus und so bekamen wir schließlich einen Tisch. Das Cafe war wirklich klein und laut, trotz der Tatsache, dass wir uns gegenüber saßen, 
      konnten wir uns kaum unterhalten weil in dem Café herrschte mit den ganzen Leuten eine Atmosphäre wie in der Donnerhalle auf Schalke. Unser Essen war aber lecker, ich hatte einen Pancake (höho passt zu meinem Nachnamen) und du hattest einen Kaiserschmarrn. Der Kaffee, den ich hatte, war echt klasse, leider wurden wir sehr schnell abgeräumt, 
      was den Aufenthalt zusammen mit der Atmosphäre etwas ungemütlich gemacht hat. 'Lass uns das so machen wie in Willingen und heute Abend DSDS gucken', sagtest du, als wir auf den Weg zum Auto waren. Wir wollten es uns auf dem Zimmer gemütlich machen, also haben wir uns noch ein paar Snacks besorgt in dem wohl größten Kaufland, den ich je gesehen habe. 
      In Düsseldorf hatten wir etwas zu Feieren, denn du hast den Job beim MD als Begutachterin bekommen, auf dem Weg zum Hotel bekamst du die Nachricht, dass dein Vertrag angekommen war. Wir beide haben uns gefreut, denn den Job wolltest du schon länger haben. An dieser Stelle noch mal herzlichen Glückwunsch, ich bin superstolz auf dich! 
      <br> 
      Am Hotel angekommen hatten wir noch ein bisschen Zeit, also schauten wir uns ein wenig die Gegend an. Wie genossen die Umgebung und die Entspannung, die wir glaube ich beide gefühlt haben. Wir haben einige schöne Fotos gemacht. <br> Um 15: 00 konnten wir dann einchecken, in der Hotellobby war es echt, brülle warm. Auf dem Weg zum Zimmer warst du schlecht gelaunt, 
      da du gedacht hast, dass wir ein doofes Zimmer bekommen haben. Aber nachdem wir den Lichtschutz hoch gemacht haben, hatten wir einen wunderbaren Ausblick auf den Funkturm und konnten bis zum Düsseldorfer Flughafen schauen. Der Ausblick war echt atemberaubend. Wir machten eine kurze Pause auf dem Zimmer und schlugen die Zeit bis zum Abend essen Tod.
      <br>
      Auch beim Abendessen mussten wir uns wieder anschreien, beide wollten einfach nur raus aus dem lokal, da wir beide Zahnpasta vergessen hatten, gingen wir noch zum netto. Auf dem Weg zum Hotel wurde es romantisch, denn ein Klavierspieler hatte ein paar Kerzen aufgebaut und auf der Rheinbrücke gespielt. Dieses Feeling war einfach schön und war auch ein kleines Highlight. 
      Auf dem Hotelzimmer angekommen, machten wir uns es gemütlich. <br> Am nächsten Morgen haben wir noch mit tollem Ausblick gefrühstückt, der Ausblick war einfach toll und das Frühstück auch. Den Sonntag haben wir noch ganz gemütlich ausklingen lassen. Es war echt ein tolles Wochenende.
       ">

         <img src=".\Bilder\Danke.jpg" style="width:100%" onclick="onClick(this)" alt="<h1>Danke <3 </h1> <br> dass du letzte Woche zu mir ins Krankenhaus gekommen bist und dir sogar den Tag freigenommen hast nur um bei mir zu sein. Ich war so froh als du endlich da warst, denn durch dich hatte ich sofort das Gefühl dass alles wieder gut werden wird egal was bei den Untersuchungen herauskommen wirst. Ich rechne dir das sehr hoch an da ich weiß dass dich die ganze Situation grade etwas erdrückt und du das Gefühl hast einfach funktionieren zu müssen.

          <img src=".\Bilder\Jahrestag.jpg" style="width:100%" onclick="onClick(this)" alt="<h1>1 Jahr der Kleine Finger Schwuhr </h1> <br> Ich war ein gebrochener Mann, das was passiert war fühlte sich an wie ein Hollywood Drama und es wirkte als wäre ich aus einem richtig schlimmen Albtraum aufgewacht. Ich hatte wirklich viel aufzuarbeiten, ich war durch meine Prüfungen durch gerasselt, musste meinen Kram zusammen suchen und wieder zu meinen Eltern ziehen, mein neuer Job stand auf der Kippe und zu guter Letzt wollte meine Ex mir noch weiter weh tun und mich am Boden sehen. Ich habe mich echt wie ein elender Verlierer gefühlt. Aber es kommt nicht darauf an wie viele Schläge zu einsteckst oder wie oft du zu Boden gehst, es ist wichtig, wie du weiter machst wenn du wieder aufstehst. Ich bin wieder aufgestanden, habe all das negative ausgeblendet alles, hinter mir gelassen und das getan was ich schon früher hätte tun sollen auf mich achten, mein Ding durchziehen. Ich habe gezeigt, was ich kann und wer ich bin, ich hatte meine Erfolge denn ich habe meine Prüfung mit sehr gut abgeschlossen und war bei meiner Firma schnell ein gesetzter Techniker der auch stellvertretender Teamleiter war, jemand zu dem aufgeschaut wurde und der schnell Befördert wurde und zu den Umsatzstärksten Technikern gehörte.  Auch wenn ich darauf stolz bin, ist das nicht mein größter Erfolg, denn dieser ist nichts Materielles, kein Jobtitel und kein Geld sondern eine Person. Eine Person, die ich kennengelernt habe als ich am wenigsten gesucht habe eine Person, die ich kennengelernt habe als ich am Boden war und mich nicht liebenswert gefühlt habe. Mein größter Erfolg ist ein wisch nach rechts in einer Dating App, der mein komplettes Leben auf dem Kopf gestellt hat. Ich hätte niemals davon geträumt, dass ich genau ein Jahr später mit dieser wundervollen Person das in einem Restaurant sitze und den ersten Jahrestag feiere.
          <br><br>
          Danke, dass du meine Hand genommen hast und mir zeigst, wie schön Liebe ist, dass du all die Narben heilst, dass du mich reparierst. Danke dass ich mein Leben mit dir teilen darf, danke dass du für mich stark bist wenn ich es mal nicht bin, danke dass du mich nimmst wie ich bin und selbst meine anstrengenden Eigenschaften akzeptierst und ja vielleicht auch liebst. Ein dickes Dankeschön für all die Momente, die schönen Dinge die ich mit dir erleben und teilen durfte. Das was wir haben ist etwas besonderes, es ist nichts materielles oder etwas was man mit Geld kaufen kann. Unsere Geschichte ist etwas besonderes und so schön anders als die anderen und diese Geschichte macht uns aus. In diesem einem Jahr sind wir durch dick und dünn gegangen, haben auch drei Hochzeiten getanzt, haben die Familie des anderen kennengelernt. Waren 2x in Willingen, 2x an der Mosel und 1x in Düsseldorf. Wir haben uns kleine Auszeiten genommen und einfach nur Zweisamkeit genossen auch wenn es nur ein Abend im Cinemy, ein entspannter Abend auf der Couch ein Sylvester nur zu zweit war oder ein heißer Sommertag am Raesfelder Schloss, waren es immer schöne Momente. Momente in denen ich mich dir ganz nah gefühlt habe. Wir zeigen und durch kleine Dinge dass wir uns lieben, sei es ein „Fahr vorsichtig“, „Melde dich wenn du zuhause bist“, ein „Ich vermisse dich“ oder das mit bringen des Lieblingsgetränks des anderen ist. Ich liebe dich, ich liebe deine Familie, ich liebe deine Ecken und Kanten und auch deine schlechte Laune. Für mich bist du so perfekt wie du bist. Ich liebe unsere Beziehung und ich liebe es mit dir in die Zukunft zu schauen und sie zu planen. Wenn es hart auf hart kommt, sind wir füreinander da und meistern auf die fiesesten Dinge, wir geben nicht auf wenn es mal nicht läuft sondern setzen uns hin und suchen eine Lösung. Wir nehmen uns Zeit füreinander und reparieren Dinge bevor wir sie einfach wegschmeißen. Ich mag uns und dass wir so sind. 
          <br><br>
          Du brauchst dir niemals Gedanken machen, dass du keinen Platz mehr in meinem Leben hast, denn du warst in den schlechten Zeiten da und du wirst auch in den guten Zeiten an meiner Seite sein. Denn alles was ich erreichen werde, erreiche ich mit dir, das erreichen wir zusammen. Ich werde nicht zulassen, dass irgendetwas oder irgendwer zwischen uns stehen wird, denn das was ich in dir gefunden habe werde ich in keiner anderen Person finden. Du bist so liebevoll und wundervoll, mit dir ist alles so schön einfach und mühelos. Ich werde alles in meiner Macht stehen dich Glücklich zu machen, dir alles geben, was du brauchst und dich auf all deinen Wegen zu unterstützen. Ich werde bei dir bleiben und deine Hand halten, auch wenn du mich wegstößt, bleibe ich bei dir. Ich bleibe bei dir in guten wie auch in schlechten Zeiten.
          <br><br>
          Heute feiern wir unser ein Jähriges, das Jahr mit dir ist so schnell vergangen und es kommt mir vor, als hätten wir gestern erst darüber gesprochen, was das da überhaupt zwischen uns ist. Ich würde immer wieder nach rechts wischen und dich immer wieder nach einem Date fragen. Ich wünsche mir dass das nicht unser letzter Jahrestag bleibt, ich wünsche mir dass du für immer meine bessere Hälfte bleibst.
          <br><br>
           <b> Ich liebe dich Saskia Lammering ! und da wird sich so schnell nichts daran ändern! </b>

            <img src=".\Bilder\Cochem.jpeg" style="width:100%" onclick="onClick(this)" alt="<h1>Die Vinoblanco Bande an der Mosel </h1><br> Nach all dem was war brauchten wir eine Pause, aber wir mussten schauen ob wir überhaupt fahren können, aber dein Papa hat alles gut überstanden und Ela auch. Deswegen waren wir sehr froh als es dann an dem Freitag losging.

            Früh am Morgen waren wir schon fertig, während die Nawrotzskis noch in der Poofe lagen nach dem sie die Nacht fast durchgemacht hatten. Bei den beiden angekommen ging es gemütlich her, da die beiden erst aus dem Bett geschlüpft waren. Auf den Weg zur Mosel hatten wir viel zu viel Proviant, von Trinkpäckchen bis Mettwurst hatten wir alles dabei. Wir hätten damit auch eine ganze Fußballmannschaft verpflegen können. Nach knapp 3 Stunden und ein paar Powernaps kamen wir schließlich am Ziel an. Obwohl wir eigentlich noch nicht hätten in die Unterkunft einchecken können, fuhren wir trotzdem dahin. Nach einer kurzen Diskussion klingelten, schauten wir in den Schlüsselsafe, aber leider waren noch keine Schlüssel da, auch das Anrufen bei der Vermieterin war leider ehr weniger erfolgreich. Zum Glück hat sie uns gesehen und fragte dann ob wir einchecken wollen, was wir dann auch bejaht haben. Wir haben uns die beiden Wohnungen angeschaut und waren uns einig dass wir die Wohnung mit dem Balkon haben möchten. Nachdem wir dann uns etwas eingerichtet hatten haben sind wir einkaufen gegangen und haben alles geholt, was man so brauchte. Auch Wein durfte nicht Fehlen, das war ein Akt denn der Automat wollte nicht so wie du und Wanne wollten. Nico und ich konnten uns das Spektakel aus dem Auto anschauen und haben herzlichst gelacht. Nach dem Einkaufen haben wir es uns gemütlich gemacht und die Reste vom Reiseproviant gegessen. Das Wetter am den Tag hat uns richtig in die Karten gespielt sodass wir uns auf den Balkon setzen konnten. Nachdem wir uns schon ein paar Nägel in die Schrankwand geschossen haben, viel Wanne auf, dass sie keine Bürste dabei hat und wir unbedingt noch zum DM müssen. Gesagt, getan nur Oooops keiner hätte mehr von uns fahren dürfen, das ist uns aber auch beim DM aufgefallen, als es eh schon viel zu Spät war. Danach haben wir uns wieder gemütlich hingesetzt und essen gemacht.
            
            Am zweiten Tag ging es für uns mit Brötchen holen los, leider wurde uns der Parkplatz geklaut von einem Lakritzroller den Parkplatz geklaut hat da er sein Navi einstellen musste. Nach dem Frühstück ging es dann weiter auf große OKF fahrt, erst sind zu dem Hotel gefahren, an dem wir auch mit den Lammerings waren und haben so einige andere Dinge abgeklappert die wir alle so sehen wollten. Am Mittag sind wir dann zu dem großen Globus gefahren und haben dort dann sehr leckere Ribchen geholt. Auch der Abend ist dann feuchtfröhlich geendet. Wanne hat an dem Abend auch ordentlich geknarrt.
            
            Am letzten Tag sind wir noch in eine Stadt gefahren, vor der Rückfahrt sind wir dann noch bein Inder essen gegangen, des essen war richtig lecker.">

            <img src=".\Bilder\Masked.jpeg" style="width:100%" onclick="onClick(this)" alt="<h1>Unser Besuch bei The Mask Singer </h1><br> Das erste und vermutlich letzte mal dass wir eine Aufzeichnung einer Fernsehsendung beiwohnen. Am Anfang waren wir alle echt gehyped denn wann hat man mal die Möglichkeit sich eine Fernsehsendung live vor Ort an zu schauen ? Die Favoriten standen schon echt Früh fest es waren Diamantula und der Schuhschnabel (der By the Way Luca Hänni war, Fuck Yeah ich hatte recht!!). An dem Tag wollten unbedingt Wanne und Nico fahren aber es kam anders und wir nahmen mein Auto um nach Köln zu fahren, Wanne wirkte irgendwie etwas angesäuselt nach dem ihr egal war wer fährt. Der Weg bis nach Köln war eigentlich sehr angenehm, vorallem weil wir relativ gut durch gekommen sind. Das Chaos fing aber vor den Filmstudios an, denn so wie es der Zufall wollte war am selben Tag noch das DSDS Finale. Der Stau um auf den Studio Parkplatz zu kommen war der Anfang von dem Chaos und einen im nachinen ehr anstrengenden Tag. Nach locker 30 Min Stau kamen wir wenigstens auf den Hauptparkplatz und konnten auch direkt vor dem Hauptstudio parken. Eigentlich sollte man schon sein Parkticket vor dem Beginn der Sendung bezahlen können was aber bei uns nicht funktioniert hatte, ich weiß noch das Nico und ich ehr skeptisch waren als wir nur '10€' Zahlen sollten ob wohl eine Stunde 5€ gekostet hat und wir mindestens 4-5 Stunden dort unser Auto hätten abstellen müssen. Nun mussten wir nur noch das Studio finden, es begann ein endloser Marsch in das erste Studio wo wir unsere Karten abholen sollten. Der Weg war cool da wir unteranderem das Set von Alles was Zählt und Unter uns gesehen haben. Im Studio angekommen hieß es wieder warten, wir wurden in eine bestimmte Rheie eingeordnet. Als wir unsere Karten hatten hieß immer noch warten, das Catering war echt miktig und so gar nichtd dass was wir erwartet hatten, denn man konnte sich eine Currywurst mit Brötchen holen oder eine überteuerte Süßigkeit aus dem Automaten. Wenigstens gab es das Wasser umsonst..... ne echt wir konnten echt froh sein denn die im Jahr vor uns haben keins bekommen. Leider war es gekühlte Spucke und für die länge der Sendung echt wenig. Wir durften in Wellen in das Studio leider wurden wir von Wanne und Nico getrennt, im Hauptstudio haben mussten wir dann durch eine total überzogene Sicherheitskontrolle, wir mussten durch einen Detektor wie am Flughafen und ein Drogen/Sprengstoffhund gab es auch. Im Studio angekommen ist uns erstmal aufgefallen dass es viel kleiner ist als im Fernsehen. Die Euphorie wurde groß als wir uns zu unseren Plätzen geben haben, denn wir Saßen relativ nah an der Bühne. Leider waren die Sitzrheien etwas sehr eng so dass ich immer bei dir halb auf dem Schoss saß.

Während der Sendung gab es einen Animator der die ganze Zeit uns anweisungen geben hat was wir zu tun und zu lassen haben. Allgemein hat man nicht viel von der Sendung mitbekommen weil man viel zu sehr damit beschäftigt war den Anweisungen zu folgen oder weil einfach das Klatschen viel zu laut war und man die hälfte nicht Verstanden hat. Die Pausen konnten allerhöchstens mal dazu genutzt werden um mal aufs Klo zu gehen oder eine Rauchen zu gehen. Das war aber auch das höchste der Gefühle. Die Sendung hat sich allgemein gezogen wie ein Kaugummi und ziehmlich schnell stand unser Resumee fest dass es doch angenehmer auf der Couch zu schauen ist. Zum Ende hin wollten einfach nur alle Raus und uns wurde versichert dass wir bei Red DEM MAGAZIN auch wirklich gehen dürfen, aber aus Angst dass keiner mehr im Studio bleibt haben sie uns alle drin behalten und das Ding fast im einem Take durch gezogen. Die Begeisterung im Publikum war echt groß.... denn keiner wollte dieses Klatsch Magazin sehen. Als wir dann endlich entlassen wurden und unsere Jacken wieder im Empfang nehm konnten ging es noch schnell zum Bezahlen des Parktickets. Es hat ja nur 30 € gekostet (Schnapper!). Wir alle dachten jetzt nur noch schnell zum Auto und dann ab nach Hause, aber denkste dadruch dass die meisten ihr Parkticket nicht richtig gelöst hatten haben wir entspannte 2h auf dem Parkplatz verbracht ehe wir mal richtung Autobahn losfahren konnten. Auf der Autobahn wurde dann noch der Niederländer geblitzt (Was ein Spacko :D)
Ich bin extra schnell über die Bahn geflogen damit wir noch was an die Gabel bekommen, denn der Mecces in Borken hat ja nur bis 3Uhr offen. Zwar war unsere Bestellung unvollständig und Kalt aber wir alle waren froh dass wir was an die Gabel bekommen haben. Schließlich lagen wir um halb 5 im Bett. Am nächsten Tag ging nicht mehr viel außer Spätstücken und erstmal klar kommen.">

            <img src=".\Bilder\Trippy.JPG" style="width:100%" onclick="onClick(this)" alt="<h1>Die ganze Welt ist Trippy :) </h1> An dem Tag war es ehr kalt und wir haben eine ganze weile Gebraucht bis wir wirklich mal dran kamen. Wir sind mit Jäcky zusammen dahin gefahren, die wir in Coesfeld noch eingesammelt haben. <br> An dem Tag war es lausig kalt und das Wetter war eher so semi Geil. Aber nichtsdestotrotz haben wir uns auf den Weg nach Münster gemacht. Nachdem wir Jäcky geholt abgeholt hatten, kamen wir an der Halle Westmünsterland an, wir hatten Glück und konnten direkt an der Halle parken aber unser Parkplatz war echt Eng und ich musste schauen, wie ich den Mokka da eingeparkt bekomme. Auch wenn ich oft nachziehen musste habe ich es immer noch besser gemanagt als der Golf, der sich mal astrein an einem Kantstein das Auto kaputt gemacht hat. Dafür dass manche kaputte gestalten schon seit 07:00 morgens dort gewartet haben, war die Schlange auch nicht lang und wir kamen relativ schnell rein. In der Schlange hast du Gefühlt alle externen Azubis der letzten Jahre getroffen.

            <img src=".\Bilder\Unterschrift.png" style="width:85%" onclick="onClick(this)" alt="<h1>Die Unterschrift zur gemeinsamen Wohnung</h1> <br>
            Seit März war ich schon bei dir, eigentlich war ich kaum noch in meiner Wohnung, sondern mehr bei dir. Ich weiß noch als ich zu dir gekommen bin, 
            als es deinem Vater nicht so gut ging. Ich habe bemerkt wie fertig du warst und dass du mich einfach gerne bei dir hättest, du hattest so viel um die Ohren, dass ich dich eigentlich unterstützen wollte. Du wolltest an dem Abend, dass ich bei dir bleibe, da es auch schon sehr spät war, leider hatte ich meine Arbeitstasche nicht dabei, sodass ich gezwungen war nachhause zu fahren.
            <br>
            In der Nacht bekam ich schlimme Schmerzen die mich auf die Bretter geschickt haben und die ich nicht in den Griff bekommen habe. 
            Auf dem Weg ins Krankenhaus habe ich ein schlechtes Gewissen bekommen, da ich dich in diesem Zustand nicht unterstützen hätte können. Auf dem Weg ins Krankenhaus war ich nicht mit mir beschäftigt, 
            sondern eher damit, dass ich dich nicht unterstützen kann. Im Krankenhaus angekommen ging es auch sofort los und ich wurde untersucht. Schnell war klar, dass meine Niere vergrößert ist und dass ich wohl oder übel eine Nacht im Krankenhaus gebucht hatte. 
            Nach der Untersuchung habe ich dir direkt geschrieben, und du hast dich direkt auf den Weg ins Krankenhaus gemacht. Papa musste mich alleine lassen als ich auf Station gegangen bin, noch nie in meinem Leben habe ich mich so unsicher gefühlt wie in dieser Situation. 
            Aber die Unsicherheit und die Angst verschwand als du durch die Tür gekommen bist, ich war richtig froh dich zu sehen. Das erste, was du getan hast, war mich zu umarmen und mir einen Kuss zu geben. Zusammen mussten wir dann auf mein Zimmer warten. Als ich auf mein Zimmer gehen konnte, 
            musste ich noch aufs Klo, das Pieseln hat mir richtig weh getan und ehe ich mich versehen konnte machte es Plöp und der Übeltäter ein Nierenstein kam aus meinem Körper heraus. 'Ich denke wir können uns den ganzen Zirkus hier sparen, ich habe gerade einen Stein aus gepinkelt', sagte ich zu der Schwester, die mich darauf hin wieder nach unten zu den Urologen geschickt hatte. 'Ich will dich wieder mitnehmen'
            sagtest du immer wieder und nach dem wir auf dem Zimmer waren habe ich mir auch nichts sehnlicher gewünscht als mit dir wieder nachhause zufahren. Ich wurde einmal durch gescheckt und alles schien wieder in Ordnung, man gab uns die Entlassungspapiere und wir konnten wieder nachhause fahren. Als Erstes haben wir einen Zwischenstopp bei Mama und Papa eingelegt, Mama war so Froh, dass du da gewesen bist und mich wieder einsammeln konntest.
            An dem Tag wolltest du mich nicht alleine lassen, weswegen ich meine Sachen packte und mit dir mit fuhr.
            <br><br>
            Von da an war ich ein richtiger Dauergast, da ich auch nicht von der Seite gewichen bin als das mit deinem Vater war. Das war der Punkt, an dem ich Quasi bei dir eingezogen bin und wir nur noch mal richtig darüber reden mussten. Ich fand es schön auf, wenn ich die ersten Wochen nur aus meiner Sporttasche gelebt habe. Wir haben alle doofen Dinge zusammen gemeistert und uns immer wieder gegenseitig auf gepusht. Wir beide waren auch Froh, dass wir nicht mehr so allein waren und jemandem zum Reden haben. Aber irgendwann war auch mein Kleiderschrank in meiner Wohnung leer und so musste ich mal nachhause fahren um zu waschen und auch, weil ich zu diesem Beknacktem Anaptisday musste. Als ich mich dann verabschiedet habe fingen, wir beide an zu weinen da es sich angefühlt hatte als würden wir uns für immer trennen. Es war der Punkt an dem der Abschied besonders geschmerzt hatte da wir bis zu dem Zeitpunkt schon sehr lange zusammen gewohnt hatten. Als ich mich auf den Weg machte, beschlossen wir, dass wir zusammen ziehen wollten. Und aus dieser Idee haben wir viel gemacht, denn darauf hin holten wir schon die ersten Sachen zu dir und kündigten meine Wohnung. Deine Eltern waren schon irgendwie davon ausgegangen, dass wir zusammen ziehen werden, und dass wir in deine Wohnung ziehen war auch nur noch Formsache, nach dem deine Mama auf Andys Geburtstag gesagt hatte, dass 'wenn es mit uns klappt' deine Eltern sich vorstellen können, dass wir deine Wohnung ausbauen.
            Ich muss ganz ehrlich sagen ich finde es echt toll mit dir zusammenzuwohnen, dir einen Kuss geben zu können, wenn ich fahre und dich wieder in den Arm zu schließen, wenn ich wieder nachhause komme oder auch auf dich zu warten bis du wieder zu Hause bist. Ich finde es toll, dass wir zusammen wohnen und dass wir jeden Tag zusammen schlafen können. Ich mag es in Velen zu wohnen und ich würde diesen Schritt immer wieder machen.">
            
            <img src=".\Bilder\Anaptis.JPG" style="width:85%" onclick="onClick(this)" alt="<h1>Na schöne scheiße, oder ehr vielen Dank für die Blumen?</h1><br>Ehrlich gesagt war es ein ganz schöner Schock, nach dem wir beschlossen hatten zusammen zu ziehen, wurde ich, direkt am nächsten Tag abgesägt. Ich weiß es noch als wäre es gestern gewesen, ich habe noch kurz mit dir gesprochen, bin auf Klo gegangen und habe mir einen Kaffee geholt als ich bemerkte, dass ich von Markus und Markus angerufen worden bin. Irgendwie habe ich mir nichts Böses dabei gedacht, aber komisch war es schon, denn warum sollten die beiden mich direkt anrufen. In dem Anruf wurde ich wirklich auf einer ekelhaften und meiner Meinung nach unprofessionellen Art und Weise abgesägt. Nachdem das Telefonat beendet war brauchte ich erstmal einen kurzen Moment das ganze zu verarbeiten. Danach schossen mir tausend Dinge durch den Kopf, wie erzähle ich es ihr?, was wird sie dazu sagen?, Was wird sie über mich denken? Ich bin zu dir ins Wohnzimmer und habe es dir gesagt, und deine Reaktion war pure Liebe und Unterstützung. Ich war von deiner Reaktion überwältigt und dies war einer der vielen Momente, in denen ich bemerkt, habe, wie liebevoll du bist.

            Ich hatte nicht viel Zeit meine Klamotten in Münster abzugeben und machte mich direkt auf den Weg. Du warst greade wieder halbwegs Fit von deiner dritten Coronainfektion. Auf der Fahrt nach Münster habe ich nicht viel herausbekommen, denn ich war sehr im Gedanken versunken. Aber jeden Kilometer mehr nach Münster bemerkte ich eine immer größer werden Erleichterung. Ins geheim habe ich mich bei Anaptis nicht wohlgefühlt, ich habe den Job und meine Teamkollegen gehasst und es war auch nicht dass, was mir versprochen worden ist. Die Firma, die Leute haben einfach nicht zu mir gepasst, ich habe es immer versucht nicht so zu zeigen, aber ich denke, du hast ebenfalls bemerkt, dass ich nicht glücklich bin.
            
            In Münster angekommen war nichts organisiert (wie es bei der Firma auch üblich war), ich musste mich auch bei der Firma um mein Offboarding kümmern, meinen Laptop gab ich in der Technik ab und bei Johanna unterschrieb ich die Kündigungsbestätigung. Steve Jobs und King Kotlet hatten keine Zeit für mich, obwohl man sich noch mal mit mir zusammen setzen wollte. Ich habe mich nur kurz von meinen Arbeitskollegen verabschiedet und bin dann gegangen. Ehrlich gesagt habe ich nur Erleichterung gespürt, da ich nun wieder in die Richtung gehen konnte in ich schon immer wollte IT-Security.
            
            Als wir Zuhause waren hast du sofort mit mir zusammen nach Stellen geschaut, was ich auch echt toll fand, denn das war nicht selbstverständlich. Alle Stellen die interessant waren haben wir angeschrieben. Irgendwie hat es auch Spaß gemacht das mit dir zu tun, denn nicht nur ich habe mich gefreut wenn es zu einem Vorstellungsgespräch gekommen ist sondern du auch. Du hast dir vorwürfe gemacht, dass ich nur deinetwegen gewechselt bin und dass du daran Schuld warst, dass ich so unglücklich war. Aber das warst nicht du, der Grund warum ich geweschelt bin war, der dass ich bei der Netgo ausgebrannt worden bin und meine Zukunft nicht dort gesehen habe. Es war meine Entscheidung zu wechseln, und ich würde es wieder tun (vielleicht nicht noch mal zu Panaptis).
            
            Ein paar Tage darauf hatte ich das Vorstellungsgespräch bei der Group24, Gott, was war ich aufgeregt. Aber das Vorstellungsgespräch verlief sehr gut, am Montag darauf waren wir Autowaschen und als ich mich wieder ins Auto gesetzt habe, hatte ich einen Anruf in Abwesenheit. Im Display stand Andreas Badry und auf der Voicemail fand ich eine Nachricht aller 'Hallo Chris hier ist Andreas Badry von der Group24 ich würde gerne noch einmal mit dir sprechen.'' Auf den Weg nachhause rief er zurück und das Ergebnis war sehr positiv und alle Formalitäten hörten sich sehr gut an, mir ist bei der Zusage ein Tränchen gekommen und dir auch.
            
            Nun bin ich glücklich und ich stehe jeden Morgen motiviert auf. Vielen Dank, dass du mich so unterstützt, ich bin wahnsinnig stolz dich an meiner Seite zu haben.
            
            ">

            <img src=".\Bilder\VinoWillingen.jpeg" style="width:85%" onclick="onClick(this)" alt="<h1>Viva Willingen !!</h1>. <br> Puh mal wieder eine kurze Pause die ich echt gebrauchen konnte, das mit Anaptis hat mich echt aus der Bahn geworfen und ich hatte damit echt etwas zu kämpfen. Deswegen kam es sehr gut das wir kurz dannach in einen kurz Urlaub gefahren sind. Am Morgen waren wir mal wieder sehr fürh dran, denn wir mussten wieder Tanken und  mussten noch Geld holen. Diesesmal kamen die Hasis zu uns, wir verluden die Sachen in dein Auto und fuhren los. Knapp 2 Stunden sind wir nach Willingen gefahren und sind relativ gut durch gekommen, wir hatten noch etwas Zeit bis wir in die Wohnung gehen konnten. Also entschieden wir uns für Frühstück mit aussicht. Da wir nicht laufen konnten sind wir zum Gipfelkreuz gefahren, das war auch mal richtig entspannend. Oben angekommen habe ich sofort wieder bemerkt dass ich mal wieder richtig runtergefahren bin, denn da oben ist es so schön ruhig.  Unsere Unterkunft war mitten in der Pampa aber sie war richtig schön und unsere Gastgeber waren auch wieder richtig nett. An dem Abend hatten wir alle einen leichten Sonnenbrand, auch brauchten wir alle einfach ein kleines Paüschen, auch da haben wieder gemütlich zusammen gesessen. 
            An dem Abend haben Nico und ich eine Hackse gegessen die wohl von einem Dinosaurier sein musste, denn wir beide waren am nächsten Morgen sehr satt. 

            Am nächsten Tag sind wir erst zur Graf Stollberg Hütte gefahren und haben da etwas gegessen an dem Tag hat war es schön warm, dann waren wir noch am Diemelsee.
            
            Auch wenn das Wochenende kurz war, war es richtig schön. Ich bin wirkllich froh dass du mir Willingen gezeigt hast denn es ist wirkich ein richtig schöner Fleck auf erden.
