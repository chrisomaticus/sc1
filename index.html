      <img src=".\Bilder\1.jpg" style="width:100%" onclick="onClick(this)" alt=" <h2><br> Alles begann mit einer App.. </br></h2>Ich habe mir nur einen Account bei der App gemacht, 
      weil ich eine Wette verloren hatte. Allgemein habe ich nicht daran geglaubt, dass man auf einer Online Dating Plattform jemanden 
      kennenlernen würde der nach was festem sucht und nicht nach was lockerem. „Gib der App eine Chance, es wird Zeit, dass du jemanden 
      neuen kennenlernst“ hörte ich Marc zähneknirschend sagen als ich mit ihm über die App diskutiert habe. Ich hätte nie gedacht, 
      dass ich dich auf dieser Plattform kennenlerne, denn manche Chats waren echt komisch und haben mich eigentlich in meinem Glauben bestätigt. 
      Aber irgendwann Stand auf meinem Display „Saskia hat dir ein like gegeben“ ungläubig entsperrte ich mein Handy und besuchte dein Profil 
      (ein Glück, dass ich noch Coins hatte). Nach einem Blick auf dein Profil wollte ich dich etwas nähr kennenlernen und matchte dich.
      Schon das Schreiben mit dir war anders als mit den anderen davor, denn mit dir habe ich irgendwie sofort ein Thema gefunden. 
      Man musste dir nichts aus der Nase ziehen und auch keine Angst haben, dass man vielleicht was falsches Fragt 
      (dennoch war ich glaube ich zu Anfang sehr schüchtern). Zwischenzeitlich hatte ich viel um die Ohren, denn nur ein paar Monate bevor wir uns kennenlernten, 
      hatte ich die Firma gewechselt und bin für die Firma durch ganz Deutschland gefahren, weswegen ich dir nur sehr wenig und sehr spät zurückgeschrieben habe.
      Ich wollte dich aber weiter kennenlernen und wir tauschten unsere Nummern aus. Ein paar Wochen vergingen, im Oktober sollte ich endlich den Mut haben dich zu fragen,
       ob du mal mit mir einen Kaffee trinken gehen willst. Am 23 Oktober trafen wir uns zum ersten Mal, wir gingen im Bonfire essen, der Abend war echt schön denn die Zeit verging, 
       wie im fluge und wir waren verwundert, dass auf einmal die Kellner um uns herum anfingen aufzuräumen und das Restaurant für den Feierabend vorzubereiten. 
       Schon beim zweiten Date sollte ich Vanessa kennenlernen, ich muss sagen ein bisschen Respekt hatte ich ja schon vor der ersten Begegnung mit ihr denn ich hatte Angst,
        dass ich mich wie ein voll Pfosten benehme. Es gab zwar kein Glühwein, und der Klugscheißer Counter hatte seine Geburtsstunde aber im Ribhouse gab es echt verdammt 
        leckeres Essen. Du schriebst mir noch „Ich habe Nico noch nie so viel reden hören“ das Fand ich total lustig.">
      
      <img src=".\Bilder\Erstes Bild.jpeg" style="width:100%" onclick="onClick(this)" alt="<h1>Die Facetime frage... Wilkommen im 21sten Jahrhundert...</h1> 
      Der 24.03, hätte man mir gesagt, dass das irgendwann mal ein Datum werden wird, welches ich mir merken muss, hätte ich schmunzeln müssen. 2022 musste 
      ich mir das Datum hinter die Löffel schreiben denn es sollte unser Datum werden. Eigentlich witzig da wir beide im März Geburtstag haben und vorher 
      noch darüber gelacht haben, dass wir im März von einem Geburtstag auf den anderen stolpern. Durch Corona, Arbeit und anderer Termine hatten wir uns 
      lange nicht gesehen immer wieder kam es dazu, dass wir unsere Verabredungen canceln mussten. Aber damit konnten wir uns arrangieren und fanden andere 
      Wege in Kontakt zu bleiben oder uns zu sehen. Wir schrieben jeden Tag und Telefonierten hin und wieder mal. Auch an dem einem Donnerstag, eigentlich 
      wollten wir uns treffen aber da du länger arbeiten musstest haben wir einfach telefoniert, auch weil ich am nächsten Morgen wieder um 07:00 arbeiten musste. 
      Es war superlustig und wir dissten uns gegenseitig und guckten zusammen Fernsehen. Irgendwann kamen wir auf deinen Geburtstag zu reden und du fragtest mich 
      „Als was stell ich dich eigentlich am Samstag vor“. Die Frage wollte ich sowieso eigentlich klären an dem Abend aber nicht per FaceTime, denn damit hatte 
      ich mich auch vorher schon intensiv beschäftigt und meinen Kopf damit zermartert. „Verdammt ich kann sie doch nicht über Facetime fragen ob sie meine Freundin 
      werden will“ schrie ich mir in meinem Kopf zu was ich bemerkte gar nicht, dass ich wie gelähmt in die Kamera geschaut habe :D. „Du kannst es dir ja noch überlegen“
       hörte ich dich sagen. „Jetzt oder nie“ dachte ich mir und stammelte „Du kannst mich ja als deinen Freund vorstellen, wenn du magst“ stammelte ich. „Was hast du gesagt?“ 
       fragtest du noch, damit habe ich bemerkt, dass das zwar in die richtige Richtung ging es aber nicht das war was du erwartet hattest. Auf einmal hatte ich das Lied 
       „Kinder der 90 er“ von Kult im Kopf. „Okay dann frage ich offiziell, Willst du mit mir gehen? Ja, Nein, Vielleicht“ das war der Moment, in dem mein Plus nicht mehr normal war
        und was man in der medizinischen Fachsprache unter Tachykardie versteht (kein Witz !! habe nachher noch auf meiner Uhr nachgeschaut). „Was denkst denn du?“ kam von dir mit 
        einem breiten lächeln zurück „Ich nehme mal an, das heißt Ja also sind wir zusammen?“ fragte ich noch mal nach. 
An deinem Geburtstag habe ich deine Familie kennengelernt, ich war so krass nervös und hatte Angst mich wie ein dulli zu verhalten. Aber ich wurde herzlich empfangen und 
dein Geburtstag war echt ein schöner Abend leider musste ich am nächsten Tag noch arbeiten sonst wäre ich noch länger geblieben. Das ist aufjedenfall unser erstes Bild 
zusammen, auch wenn du es nicht schön findest ist es etwas besonderes.">
>
      <img src=".\Bilder\Willingen Saskia und Chris.jpeg" style="width:100%" onclick="onClick(this)" alt="<h2><br>Unser erster gemeinsamer Urlaub…</br></h2>

      Ich hatte bis zu diesem Zeitpunkt fast 1,5 Jahre keinen richtigen Urlaub gemacht, was ich auch bemerkte. 
      Aber mein Job Wechsel hat es mir irgendwie nicht erlaubt auch nur richtig daran zu denken. Ich weiß noch wie schockiert du warst als ich dir gesagt habe, 
      dass ich Willingen nicht kannte, „Dann hast du den schönsten Fleck im Sauerland verpasst“ antwortest du. Naja, was soll ich sagen,

      <img src="./Bilder/Anaptis.jpeg" style="width:100%" onclick="onClick(this)" alt="<h2>Neuer Job alter Chris - Anaptis<br></h2>

        'Was soll schon passieren?' beim ersten Gespräch mit Doro habe ich mir nicht ausgemalt dass ich bei dem orangenen N in den Sack hauen werde und eine so hohe Position annehmen werde.

        aber oft hat man mich hingehalten und auch verarscht. Wenn alle Versprechen gehalten worden wären, hätte ich einen schicken Firmenwagen gehabt, einen Werkzeugkasten und viele andere Goodies
        aber nichts davon ist wahr geworden. Ehrlich gesagt wollte ich nie Aufgeben doch der inoffizielle Teamleiter hat mir fast mein Feuer genommen welches ich zu Anfang hatte als ich dort angekommen 
        war. Das meine Beförderung das Anfang von Ende sein sollte hätte ich nie gedacht, beinahe wäre es auch das Ende unserer Geschichte gewesen da ich immer mehr in mich eingekehrt war und nur noch
        darüber nachgedacht habe was mich am nächsten Morgen auf der Arbeit erwartet. Als wir über uns gesprochen haben ist mir erst mal klar geworden dass der Job mich persöhnlich weitergebracht hat und 
        dass ich auf der Arbeit zwar einen guten Status habe, er mich aber Privat behindert. Dannach habe ich nachgedacht und es war mir mehr als ernst, dennoch habe ich echt viel darüber nachgedacht da Ich
        diesen Status aufgebe und dass ich meine Festanstellung aufgebe. Ich habe echt darüber nachgedacht ob ich das wirklich tun werde, denn meine Ausbildung in der Softwareentwicklung war echt der Horror

        was mein Gefühl verbessert hat. Dennoch wollte ich nicht wechseln da ich immer noch meine Ausbildung im Kopf hatte die echt Narben hinterlassen hat, aber Markus und Markus blieben echt hartnäckig. Nach ein 
        paar Nein wurde das Angebot aber so hoch gepockert dass ich mir schlecht geworden ist und ich schließlich mit dir darüber geredet habe weil ich einfach mal eine zweite Meinung haben wollte. Als du mich gefragt hast

        so fing ich am 01.12 um 10:00 bein Anaptis an. Ja was soll ich sagen, seitdem bin ich wieder entspannt und die Firma und der Job sind einfach toll. <br>
        Ich habe damit gezögert weil ich uns nicht noch mehr belasten wollte, denn du bist mir echt wichtig. Es tut mir Leid dass ich dich damit auch noch sehr belastet habe. Das wollte ich nicht, ich hasse mich immer noch 
        dafür dass ich es soweit hab kommen lassen. Danke dass du mich immer Stark machst und für mich immer da bist ! Ich liebe dich <3 <br> Desweiteren habe ich echt Respekt vor dem Job gehabt und mich noch nicht gut genug 
        für den Job gefühlt, weil es auch mehr Verantwortung ist und ich Angst hatte dass ich sang und klanglos versagen werde, dass du da warst hat mich echt Stark gemacht. <br><q><h3>Jeder Mann braucht eine Frau, wenn sein Leben so richtig schwierig ist. Es ist wie bei einem Schachspiel die Königen beschützt den König - Bodo Schäfer </h3></q> <br>
        Dieses Zitat habe ich nie Verstanden bis es zu diesem Punkt gekommen ist, denn hätte ich dich nicht gehabt hätte ich den Kampf nicht gewonnen und wäre echt verunsichert gewesen">

      <img src=".\Bilder\Carmen und Dustins Hochzeit.jpeg" style="width:100%" onclick="onClick(this)" alt="<h2><br>Carmen und Dustin sagen Ja <3

      auf einer Hochzeit verhält oder auch „Wie benehme ich mich nicht wie ein kompletter Vollidiot auf einer Hochzeit“. Und mir war dann erstmal klar, dass

      ch war mega gespannt, wie du aussehen wirst. Als du die Tür aufgemachtest war ich überwältigt, denn du sahst echt gut aus. Aber du warst unzufrieden mit deinen Haaren aber ich fand

      <img src=".\Bilder\Silvana und Maurice.jpeg" style="width:100%" onclick="onClick(this)" alt="<h2><br> Maurice und Sylvanas Hochzeit <3 </br></h2>

      <img src=".\Bilder\letter.jpg" style="width:100%" onclick="onClick(this)" alt="<h2><br> Mal so zwischendrin.... <3 </br></h2> Jetzt, zu dem Zeitpunkt, an dem ich die Updates für die Seite geschrieben habe, sind wir ein halbes Jahr zusammen, um genau zu sein 200 Tage. Als ich damals auf Lovoo unterwegs war, wollte ich eigentlich keine neue Beziehung, da so viele Veränderungen bei mir anstanden (neuer Job, Wohnungssuche, etc) und erst mal schauen, wie das ganze so anläuft. Aber als ich dein Profil so durchgestöbert habe und das Bild von dir und dem Gipfelkreuz gesehen habe, wollte ich dich kennenlernen. Ich weiß noch, dass ich zu Marc meinte, dass ich mit dir noch schreibe und ansonsten die App löschen werde. Nun ja, die letzte Chance für die App war aber auch ein voller Erfolg und ich würde dich immer wieder anschreiben. Du hast recht, dass wir auch ein Buch schreiben könnten, denn das, was wir haben, ist schon etwas besonderes so als hätte sich Hollywood das ganze ausgedacht. Als du mir die Sprachmemo geschickt hast, habe ich mir das ganze auch mal durch den Kopf gehen lassen. Es ist wirklich crazy, dass wir uns bei dem erstem Date wie in eine Art blase befunden haben und alles um uns vergessen haben dass wir kurz nach dem wir zusammen gekommen sind und uns noch nicht so gut kannten, einfach unsere Sachen gepackt haben und in den Urlaub gefahren sind, dass wir schon auf 3 Hochzeiten getanzt haben und dass das zweite Date mit Wanne und Nico war und der Abend echt schön war. Dass wir über FaceTime zusammen gekommen sind, das ist alles anders, aber ich liebe, dass wir anders sind. Und dass unsere Geschichte anders als bei anderen ist. <br> <br>
        Ich muss sagen, dass ich Marc dankbar bin, dass er mir die App aufgezwungen hat, da ich dich sonst nie hätte kennenlernen dürfen. Wirklich ! <br><br>
        Ich möchte auch dir einfach danke sagen, danke das du für mich da bist. Danke, dass ich bei dir so ein kann, wie ich bin und dass du mich so nimmst wie ich bin. Danke, dass du mir zu hörst, auch wenn ich dir ein Kotlett ans Ohr brabbel und dir selbst Kleinigkeiten merkst. Ich befürchte immer das ich das nicht so zeigen kann wie ich es sollte, das ist der Grund, dass ich die Seite programmiert habe und auch die eine Box gemacht habe. Nicht weil ich dich übertreffen will oder so, sondern einfach, weil ich glaube, dass ich dir das so am besten zeigen kann. Ich kann mich am besten so aus drücken. 
        Ich möchte, dass du weißt, dass ich dich immer bei allem Unterstützen werde. Ich liebe dich ! <br><br>
        Ich liebe dich mit all deinen Ecken und Kanten und würde niemals etwas daran ändern, denn genau das macht dich zu der Person, die ich liebe. Ich finde es echt süß, wenn du mit dir selber kämpfst, nicht einzuschlafen, wenn wir auf der Couch sitzen. Ich finde es lustig, dass du im Schlaf sprichst und ich mag es, dass du mich disst. (Auch, wenn ich manchmal Schwierigkeiten habe, dass zu interpretieren.)  
        <br> <br>
        Eins will ich noch los werden, mach dir niemals Gedanken, ob ich kuscheln möchte oder nicht. Du kannst dich immer in meinen Arm schmeißen, sollte ich doof sitzen, kannst du mich auch ruhig anmaulen, dass du kuscheln möchtest :) 
        ">
        <img src="./Bilder/Coby.jpg" style="width:100%" onclick="onClick(this)" alt="<h2><br> Die einfachen Dinge.... </br></h2>

        an denen ich zum richtigen Zeitpunkt am Richtigen Ort bin. Auch diese Momente sind einfach wunderschön denn die zweisamkeit mit dir ist einfach toll, denn für mich ist es wie eine kurze Pause von all dem Stress den der Alltag so mit sich bringt.
        Weißt du noch als es so warm war und wir uns in Raesfeld am Schloss getroffen haben? Der Tag war so als wären wir im Urlaub gewesen, der Tag war auch super schön. Ich vermisse dich irgendwie jeden Tag, denn ohne dich ist die Wohnung so ruhig und meine Couch und mein Bett so leer.

        ">

      <img src="./Bilder/SaskiaMinna.jpeg" style="width:100%" onclick="onClick(this)" alt="<h2> Die Mosel </h3> <br> Ich bin jetzt 25 Jahre alt und bis zu dem Zeitpunkt war ich in London,

        Ich hatte schon oft gehört, dass die Mosel sehr schön sollte, um so cooler fand ich, das sie jetzt auch mal live und in Farbe sehen sollte. Ehrlich gesagt war ich am Abend vorher echt aufgeregt 
        und ich habe kaum geschlafen, denn mir wurde bewusst, dass ich in den Tagen sehr viel Zeit mit deiner Familie verbringen werde und alle noch besser kennenlernen werde. Ich weiß nicht warum, aber 
        ich hatte ein wenig Angst, mich wie ein Depp zu verhalten, aber ich hatte richtig Lust auf die Fahrt, da es für mich der erste richtige längere Urlaub sein sollte und viel wichtiger es war der zweite
        Urlaub mit dir. Am Morgen ging es schon sehr Früh los, wir sind es aber ganz entspannt angegangen. Wir sind aufgestanden, haben gefrühstückt und uns fertiggemacht. Beim Packen gab es dann für alle die 
        Ein Lammering kommt selten allein Buttons, ich fand es cool, dass ich auch einen bekommen habe, da nicht damit gerechnet habe, dass ich einen bekomme. <br> An dieser Stelle möchte ich auch noch mal sagen,
        dass ich es echt schön finde, dass ich bei euch so herzlich aufgenommen wurde. Ich habe irgendwie nie das Gefühl gehabt, dass ich nur der Anhang bin. Das ist nicht selbstverständlich und so habe 
        ich das auch noch nicht erlebt. Vielen Dank an deine ganze Familie, denn das bedeutet mir sehr viel! Ich hoffe dass ich das nur Ansatzweise zurückgeben kann.<br>
        Nach und nach trudelten alle ein und der Konvoi setzte sich Richtung Mosel in Bewegung. Vorallem im Bus wurde es feucht fröhlich, denn in den Lunchboxen von Sylvana waren Süßigkeiten und ein Bier. 
        Ich bekenne mich dafür schuldig, dass ich der erste im Bus war, der sein Bier aufgerissen hat (Aber hey!! im Urlaub ist fast alles erlaubt). Die Stimmung im Bus war sehr gut, lustig war das Lied 
        Sexualverkehr von Christian Steiffen (dem Mann mit der richtig guten Stimme), denn dies hat bei den Älteren im Bus für richtig Stimmung gesorgt. Dein Blick, als ich das Lied dann auch noch kannte,
        war unbezahlbar :D. Bei der Frühstückspause waren wir uns uneinig, an welcher Raststätte die machen sollten, da die erste wie eine Toilette gerochen hatte (Der Bus nach der Rast auch). Angekommen 
        haben wir erstmal unser Zimmer bezogen nach dem wir ein großes Zimmer bekommen haben tauschten wir es mit Tanja und Mark, da die beiden noch Thores Bett aufstellen mussten. Unser Zimmer war 
        wirklich klein und ich habe am Abend auch sofort mit meinem kleinem Zeh alle Kanten gefunden. Allgemein war die Stimmung wie auf einer Klassenfahrt und das hat das Ganze noch mal besonders lustig gemacht.
        Nach dem Einchecken ging es direkt los zur Burg von Metterlich, der Aussicht von da oben war echt der Wahnsinn vorallem von dem Burgturm war es einfach toll. Das Wetter war einfach toll an dem Tag. Am Abend waren wir beide fertig, 
        sodass wir uns entschieden haben, dass wir nach dem Essen aufs Zimmer zu gehen. Der Abend war schön, da wir das erste Mal an diesem Tag einfach mal nur zu zweit waren. Am nächsten Morgen ging es zur riesen
         Hängebrücke, die fand ich megaspannend, aber das drüber laufen war echt ein Abenteuer. Danach war ich echt ein wenig Seekrank aber es war cool. Danach ging es zur Weinprobe, ich muss ganz ehrlich sagen, 
         dass ich noch nie so einen im Tee hatte wie nach der Weinprobe vorallem weil ich zwischenzeitlich für zwei getrunken habe. Bei der Weinprobe wollte Thore das erste mal auf meinem Arm, ich glaube, dass 
         wir da Freunde geworden sind. An dem Tag haben auch die Zecken und die Bauern gespielt, ich fand es witzig, dass alle Männer vor dem Abendessen Fußball geschaut haben. Am nächsten Morgen sind wir noch 
         zu einem Aussichtspunkt gefahren, was auch ganz schön war. Irgendwie hatte ich an dem Tag so ein bisschen das Gefühl, dass ich dir voll auf die Nerven gehe: D Aber die Rückfahrt sollte mich eines Besseren 
         belehren, denn Ela musste echt oft aufs Klo :D Im Großem und Ganzem fand ich die Tage echt schön und freue mich, dass es im März wieder in die Richtung geht:)
">
