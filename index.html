      <img src=".\Bilder\1.jpg" style="width:100%" onclick="onClick(this)" alt=" <h2><br> Alles begann mit einer App.. </br></h2>Ich habe mir nur einen Account bei der App gemacht, weil ich eine Wette verloren hatte. Allgemein habe ich nicht daran geglaubt, dass man auf einer Online Dating Plattform jemanden kennenlernen würde der nach was festem sucht und nicht nach was lockerem. „Gib der App eine Chance, es wird Zeit, dass du jemanden neuen kennenlernst“ hörte ich Marc zähneknirschend sagen als ich mit ihm über die App diskutiert habe. Ich hätte nie gedacht, dass ich dich auf dieser Plattform kennenlerne, denn manche Chats waren echt komisch und haben mich eigentlich in meinem Glauben bestätigt. Aber irgendwann Stand auf meinem Display „Saskia hat dir ein like gegeben“ ungläubig entsperrte ich mein Handy und besuchte dein Profil (ein Glück, dass ich noch Coins hatte). Nach einem Blick auf dein Profil wollte ich dich etwas nähr kennenlernen und matchte dich.
      Schon das Schreiben mit dir war anders als mit den anderen davor, denn mit dir habe ich irgendwie sofort ein Thema gefunden. Man musste dir nichts aus der Nase ziehen und auch keine Angst haben, dass man vielleicht was falsches Fragt (dennoch war ich glaube ich zu Anfang sehr schüchtern). Zwischenzeitlich hatte ich viel um die Ohren, denn nur ein paar Monate bevor wir uns kennenlernten, hatte ich die Firma gewechselt und bin für die Firma durch ganz Deutschland gefahren, weswegen ich dir nur sehr wenig und sehr spät zurückgeschrieben habe. Ich wollte dich aber weiter kennenlernen und wir tauschten unsere Nummern aus. Ein paar Wochen vergingen, im Oktober sollte ich endlich den Mut haben dich zu fragen, ob du mal mit mir einen Kaffee trinken gehen willst. Am 23 Oktober trafen wir uns zum ersten Mal, wir gingen im Bonfire essen, der Abend war echt schön denn die Zeit verging, wie im fluge und wir waren verwundert, dass auf einmal die Kellner um uns herum anfingen aufzuräumen und das Restaurant für den Feierabend vorzubereiten. Schon beim zweiten Date sollte ich Vanessa kennenlernen, ich muss sagen ein bisschen Respekt hatte ich ja schon vor der ersten Begegnung mit ihr denn ich hatte Angst, dass ich mich wie ein voll Pfosten benehme. Es gab zwar kein Glühwein, und der Klugscheißer Counter hatte seine Geburtsstunde aber im Ribhouse gab es echt verdammt leckeres Essen. Du schriebst mir noch „Ich habe Nico noch nie so viel reden hören“ das Fand ich total lustig.

      <img src=".\Bilder\Willingen Saskia und Chris.jpeg" style="width:100%" onclick="onClick(this)" alt="<h2><br>Unser erster gemeinsamer Urlaub…</br></h2>
      Bevor wir zusammen waren, haben wir über Urlaub gesprochen und wie dringend wir beide ihn doch eigentlich gebrauchen könnten. Ich hatte bis zu diesem Zeitpunkt fast 1,5 Jahre keinen richtigen Urlaub gemacht, was ich auch bemerkte. Aber mein Job Wechsel hat es mir irgendwie nicht erlaubt auch nur richtig daran zu denken. Ich weiß noch wie schockiert du warst als ich dir gesagt habe, dass ich Willingen nicht kannte, „Dann hast du den schönsten Fleck im Sauerland verpasst“ antwortest du. Naja, was soll ich sagen, vielleicht hätte Willingen schon ehr auf meiner Karte stehen sollen.  Du fragtest mich was ich an Ostern so vor habe und ob ich nicht vielleicht Lust hätte mit dir auf einen Kurzurlaub nach Willingen zu fahren. Naja was soll ich sagen. vielleicht hätte Willingen schon etwas ehr auf meiner Karte stehen sollen. An Ostern zeigtest du mir Willingen und ich muss wirklich sagen es war schön. Als allererstes waren wir an der Sommerrodelbahn, die Rodelbahn war aber auch das einzig Sommerliche denn es war an dem Tag wo wir angekommen arschkalt. Nach dem ich wie ein Raudi die Rodelbahn runtergekachelt bin, schauten wir uns die Weltcup Schanze an, da oben wurde mir schon anderes als ich daran gedacht habe, dass die Skispringer mit 90 km/h die Schanze runterbrettern. Danach gab es eine kleine Wanderung zum Gipfelkreutz, da oben war es auch schön der Ausblick ins Tal war atemberaubend. Da oben machten wir dann unser zweites Gemeinsames Foto, naja dort machten wir Foto 2 – 20 da die Qualitätsmanagerin sehr streng mit den Bildern ins Gericht gegangen war :D aber nach dem die Bilder im Kasten waren genossen wir die Ruhe. Wir beide merkten, wie wir ein wenig runter kamen wir gut uns diese kleine Auszeit tut. Wir beide hatten in den Tagen davor viel Stress und uns eine Auszeit redlich verdient. Auf dem Weg zum Auto bemerkte ich, dass mein Schuhwerk nicht das beste war, denn ich knickte mehr Fach einfach weg es sah so aus als würde Bambi wieder versuchen auf dem Eis zu laufen (Ja das ist witzig ich sehe es ein). Abends waren wir im Bavaria noch lecker essen, ich muss sagen ich habe selten so ein leckeres Schnitzel gegessen. (Fortsetzung folgt)……
